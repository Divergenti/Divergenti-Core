<div class="content content-centered not-selectable">
    <!-- <h1>Logout</h1> -->

    <p>Are you sure you want to log out?</p>

    <mat-spinner *ngIf="loggingOut"></mat-spinner>

    <p *ngIf="wallet.stakingEnabled">Warning: You are currently staking. This will stop the staking process.</p>

    <button class="cancel-button" routerLink="/dashboard"  [disabled]="loggingOut" mat-stroked-button>NO</button><button class="unlock-button" (click)="logout()" [disabled]="loggingOut" mat-raised-button color="primary">YES</button>
</div>
